<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">
    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                type="radio" 
                value="M"
                [(ngModel)]="persona.genero"
                name="radioGenero" 
                required=""
                id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                type="radio" 
                value="F"
                [(ngModel)]="persona.genero"
                name="radioGenero" 
                required=""
                id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">
                    Feminino
                </label>
            </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                type="checkbox" 
                name="notificaciones"
                [(ngModel)]="persona.notificaciones"
                id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
              </div>
        </div>
    </div>
            

    <!-- Checks -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">


            <div class="form-check">
                <input class="form-check-input" 
                type="checkbox" 
                name="terminos"
                required
                [(ngModel)]="terminosYCondiciones"
                id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                Terminos y condiciones
                </label>
            </div>
      </div>
    </div>

    <!-- Boton Submit -->
    <div class="row">
        <div class="col">
            <button [disabled]="miFormulario.invalid"
            class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>


</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>

<br>
<pre>Condiciones: </pre>
